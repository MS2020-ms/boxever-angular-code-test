<div class="container mt-3 mt-md-5">
  <div class="jumbotron">
    <h3>My Favourite Cars</h3>
  </div>

  <div class="row">
    <div *ngFor="let car of favouriteCars" class="col-lg-4 col-md-6 col-sm-6">
      <div class="card card-stats">
        <div class="card-body pt-0">
          <div class="row">
            <div class="col-12 p-0">
              <img src="{{car.img_url}}" alt="{{car.manufacturer}} {{car.model}}" />
            </div>
            <div class="col-12 mt-3">
              <div class="numbers">
                <h5 class="pb-3">{{car.manufacturer}} {{car.model}}</h5>
                <p><b>Price:</b> {{car.price}}</p>
                <p><b>Top Speed:</b> {{car.top_speed}}</p>
                <p><b>0-60 mph:</b> {{car['from0to60_mph']}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="button" class="btn btn-danger" (click)="removeFromFavourites(car.ref)">
            Remove from favourites
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="!favouriteCars.length" class="row">
      <div class="col-12 pl-5">
        <p>No favourites saved yet</p>
      </div>
    </div>
  </div>
</div>
